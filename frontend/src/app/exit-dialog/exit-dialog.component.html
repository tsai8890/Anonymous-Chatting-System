<mat-dialog-content id="exit-dialog-prompt">
  <p>離開將清除雙方的對話紀錄！</p>
  <p>且對方不會看到你的留言。</p>
</mat-dialog-content>
<mat-dialog-actions id="exit-dialog-button-group">
  <button mat-button (click)="onCancelExit()">取消</button>
  <button mat-button (click)="onAgreeToExit()">確定離開</button>
</mat-dialog-actions>
